<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search â€¢ Our Watchlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles & Color Palette */
        :root {
            --growing-pink: #CB748E;
            --sleeping-pink: #D698AB;
            --shy-pink: #EEB4DB;
            --tulipe-leafs: #73986F;
            --grounding-green: #426E55;
            --sleeping-green: #2D4839;
            --light-bg: #F8F5F2;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 20px rgba(45, 72, 57, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--sleeping-green);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Typography */
        h1, h2, h3 {
            color: var(--grounding-green);
            font-weight: 600;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--growing-pink) 0%, var(--grounding-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(203, 116, 142, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--growing-pink);
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--grounding-green);
        }
        
        .logo-text span {
            color: var(--growing-pink);
        }
        
        nav {
            display: flex;
            gap: 1rem;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--growing-pink);
            color: white;
            box-shadow: 0 4px 12px rgba(203, 116, 142, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--sleeping-pink);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(203, 116, 142, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--grounding-green);
            color: white;
            box-shadow: 0 4px 12px rgba(66, 110, 85, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: var(--tulipe-leafs);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 110, 85, 0.4);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--grounding-green);
            border: 2px solid var(--grounding-green);
        }
        
        .btn-outline:hover {
            background-color: rgba(66, 110, 85, 0.1);
        }
        
        /* Search Section */
        .search-section {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2.5rem;
        }
        
        .search-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 14px 20px;
            border-radius: 50px;
            border: 2px solid var(--tulipe-leafs);
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--growing-pink);
            box-shadow: 0 0 0 3px rgba(203, 116, 142, 0.2);
        }
        
        .type-select {
            padding: 14px 20px;
            border-radius: 50px;
            border: 2px solid var(--tulipe-leafs);
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }
        
        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .movie-card {
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(45, 72, 57, 0.15);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .movie-info {
            padding: 1rem;
        }
        
        .movie-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--sleeping-green);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .movie-type.movie {
            background-color: rgba(203, 116, 142, 0.1);
            color: var(--growing-pink);
        }
        
        .movie-type.tv {
            background-color: rgba(66, 110, 85, 0.1);
            color: var(--grounding-green);
        }
        
        .add-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--growing-pink);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            opacity: 0;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .movie-card:hover .add-btn {
            opacity: 1;
        }
        
        .add-btn:hover {
            background-color: var(--sleeping-pink);
            transform: scale(1.1);
        }
        
        .add-btn.added {
            background-color: var(--tulipe-leafs);
            opacity: 1;
        }
        
        /* Message Display */
        .message {
            padding: 1.5rem;
            text-align: center;
            border-radius: var(--radius);
            margin: 2rem 0;
            font-weight: 600;
        }
        
        .message.info {
            background-color: rgba(115, 152, 111, 0.1);
            color: var(--tulipe-leafs);
            border-left: 4px solid var(--tulipe-leafs);
        }
        
        .message.error {
            background-color: rgba(203, 116, 142, 0.1);
            color: var(--growing-pink);
            border-left: 4px solid var(--growing-pink);
        }
        
        .message.success {
            background-color: rgba(66, 110, 85, 0.1);
            color: var(--grounding-green);
            border-left: 4px solid var(--grounding-green);
        }
        
        /* Heart Animation */
        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--growing-pink);
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.3);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-60px) scale(0.8);
                opacity: 0;
            }
        }
        
        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(203, 116, 142, 0.3);
            border-radius: 50%;
            border-top-color: var(--growing-pink);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            color: var(--sleeping-pink);
            border-top: 1px solid rgba(203, 116, 142, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input, .type-select {
                min-width: 100%;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            nav {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="logo-text">Our<span>Watchlist</span></div>
            </div>
            <nav>
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="watchlist.html" class="btn btn-outline">
                    <i class="fas fa-list"></i> Watchlist
                </a>
                <a href="search.html" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </a>
            </nav>
        </header>
        
        <main>
            <h1>Discover New Titles</h1>
            <p>Search for movies and TV shows to add to your shared watchlist.</p>
            
            <section class="search-section">
                <div class="search-controls">
                    <select id="typeSelect" class="type-select">
                        <option value="movie">ðŸŽ¬ Movies</option>
                        <option value="tv">ðŸ“º TV Shows</option>
                    </select>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for a movie or TV show...">
                    <button id="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="message" class="message info">
                    Enter a title above to start searching
                </div>
            </section>
            
            <div id="resultsContainer" class="results-grid">
                <!-- Results will be inserted here -->
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>
        </main>
        
        <footer>
            <p>Made with <i class="fas fa-heart" style="color: var(--growing-pink);"></i> for Aditya & Soumya</p>
            <p>Search and add to your shared watchlist</p>
        </footer>
    </div>
    
    <script>
        const baseUrl = "https://watchlistapp-bk70.onrender.com/tmdb/search/";
        const addUrl = "https://watchlistapp-bk70.onrender.com/watchlist/add";
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const typeSelect = document.getElementById('typeSelect');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const messageEl = document.getElementById('message');
        const loadingEl = document.getElementById('loading');
        
        // Perform search
        async function performSearch() {
            const query = searchInput.value.trim();
            const type = typeSelect.value;
            
            if (!query) {
                showMessage('Please enter a search query!', 'error');
                return;
            }
            
            // Show loading
            loadingEl.style.display = 'block';
            resultsContainer.innerHTML = '';
            showMessage(`Searching for ${type === 'movie' ? 'movies' : 'TV shows'}...`, 'info');
            
            try {
                const res = await fetch(`${baseUrl}${type}/${encodeURIComponent(query)}`);
                
                if (!res.ok) {
                    throw new Error(`API error: ${res.status}`);
                }
                
                const movies = await res.json();
                
                // Hide loading
                loadingEl.style.display = 'none';
                
                if (!movies || movies.length === 0) {
                    showMessage('No results found. Try a different search term.', 'info');
                    return;
                }
                
                showMessage(`Found ${movies.length} ${movies.length === 1 ? 'result' : 'results'}`, 'success');
                
                // Display results
                movies.forEach(movie => {
                    const card = createMovieCard(movie, type);
                    resultsContainer.appendChild(card);
                });
                
            } catch (err) {
                console.error('Search error:', err);
                loadingEl.style.display = 'none';
                showMessage('Failed to fetch search results. Please try again.', 'error');
            }
        }
        
        // Create movie card
        function createMovieCard(movie, type) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.dataset.id = movie.tmdbId || movie.id;
            
            const posterUrl = movie.posterPath 
                ? `https://image.tmdb.org/t/p/w300${movie.posterPath}`
                : 'https://via.placeholder.com/300x450?text=No+Image';
            
            const title = movie.title || movie.name;
            const typeClass = type === 'movie' ? 'movie' : 'tv';
            const typeLabel = type === 'movie' ? 'Movie' : 'TV Show';
            
            card.innerHTML = `
                <img src="${posterUrl}" alt="${title}" class="movie-poster" loading="lazy">
                <div class="movie-info">
                    <span class="movie-type ${typeClass}">${typeLabel}</span>
                    <h3 class="movie-title" title="${title}">${title}</h3>
                </div>
                <button class="add-btn" title="Add to watchlist">
                    <i class="fas fa-plus"></i>
                </button>
            `;
            
            // Add click event to the add button
            const addBtn = card.querySelector('.add-btn');
            addBtn.addEventListener('click', async (e) => {
                await addToWatchlist(movie, type, e);
            });
            
            return card;
        }
        
        // Add movie to watchlist
        async function addToWatchlist(movie, type, event) {
            // Prepare movie data for our backend
            const movieData = {
                tmdbId: movie.tmdbId || movie.id,
                title: movie.title || movie.name,
                posterPath: movie.posterPath,
                mediaType: type
            };
            
            try {
                const res = await fetch(addUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(movieData)
                });
                
                if (res.ok) {
                    // Show success feedback
                    const addBtn = event.target.closest('.add-btn');
                    addBtn.innerHTML = '<i class="fas fa-check"></i>';
                    addBtn.classList.add('added');
                    addBtn.disabled = true;
                    
                    // Show heart animation
                    showHeartBurst(event);
                    
                    // Show success message
                    showMessage(`"${movieData.title}" added to watchlist!`, 'success');
                } else {
                    showMessage('Failed to add to watchlist. Please try again.', 'error');
                }
            } catch (err) {
                console.error('Error adding movie:', err);
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        // Show message
        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }
        
        // Heart animation
        function showHeartBurst(event) {
            const numHearts = 5;
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ðŸ’—';
                
                document.body.appendChild(heart);
                
                const x = event.clientX;
                const y = event.clientY;
                
                heart.style.left = `${x + (Math.random() * 40 - 20)}px`;
                heart.style.top = `${y + (Math.random() * 40 - 20)}px`;
                heart.style.animationDelay = `${i * 0.1}s`;
                
                setTimeout(() => heart.remove(), 1000);
            }
        }
        
        // Event Listeners
        searchBtn.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });
        
        // Initialize with a popular search
        window.addEventListener('DOMContentLoaded', () => {
            // Optional: You could pre-load some popular movies here
        });
    </script>
</body>
</html>
